<html lang="en">
<head>

  <link rel="stylesheet" href="home-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,600;0,6..12,800;1,6..12,300;1,6..12,600;1,6..12,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono&display=swap" rel="stylesheet">

<body class="body">
  <header class="header">
    <p class="title">Where in the world?</p>
    <div class="theme-switcher">
      <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
        <path d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
      </svg>
      <span class="theme-text">Dark Mode</span>
    </div>
  </header>
  <main class="main">
    <div class="search-filter-div">
      <input class="search-box" type="text" name="searchbox" placeholder="Search for a country...">
      <div class="dropdown">
        <button class="dropbtn">Filter by Region</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#Africa">Africa</a>
          <a href="#America">America</a>
          <a href="#Asia">Asia</a>
          <a href="#Europe">Europe</a>
          <a href="#Oceania">Oceania</a>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="country-container" data-value="0">
